<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Use bootstrap to apply style. Using cdn as content management -->

</head>
<body class="container">
    <h1 class="mt-2">Socket Client</h1>
    <hr>

    <p>
        Server Status: 
        <span id="lblOnline" class="text-success">Online</span> <!-- "text-success" is a bootstrap class -->
        <span id="lblOffline" class="text-danger">Offline</span> <!-- "text-danger" is a bootstrap class -->
    </p>


    <div class="row">
        <div class="col">
            <input type="text" id="txtMensaje" class="form-control">
        </div>
        <div class="col">
            <button id="btnEnviar" class="btn btn-primary"> <!-- "btn btn-primary" is a bootstrap class -->
                Enviar
            </button>
        </div>
    </div>




    <script src="./socket.io/socket.io.js"></script> <!-- Path created automatically by the socket server. Since it's in the same localhost -- Use "./" -->
    <script src="./js/socket-client.js"></script> <!-- Import the socket-client.js. Since it's in the same localhost -- Use "./" -->

</body>
</html>
